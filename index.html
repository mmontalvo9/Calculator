<!DOCTYPE html>
<html>
<head>
  <title>TI-89 Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      margin: 0;
      padding-top: 40px;
    }

    .calculator {
      background-color: #2d2d2d;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px #00ffcc;
      width: 380px;
    }

    .display {
      width: 100%;
      height: 60px;
      font-size: 24px;
      padding: 10px;
      margin-bottom: 15px;
      background-color: #111;
      color: #0f0;
      border-radius: 6px;
      text-align: right;
      border: none;
    }

    .row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    button {
      flex: 1;
      padding: 16px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      color: white;
    }

    .number {
      background-color: #3f51b5;
    }

    .operator {
      background-color: #ff9800;
    }

    .equal {
      background-color: #4caf50;
    }

    .clear, .delete {
      background-color: #f44336;
    }

    .mode-toggle {
      margin-bottom: 15px;
      text-align: center;
    }

    .mode-toggle button {
      background-color: #607d8b;
      color: white;
      font-size: 14px;
      padding: 8px 12px;
    }

    .graph-link {
      text-decoration: none;
      color: white;
    }

    .graph-link button {
      width: 100%;
      background-color: #009688;
      font-weight: bold;
    }

    button:hover {
      filter: brightness(1.1);
    }
  </style>
</head>
<body>
  <div class="calculator">
    <form method="POST">
      <input class="display" name="expression" id="expression" readonly value="{{ result if result is not none else '' }}">

      <div class="mode-toggle">
        <button type="submit" name="btn" value="TOGGLE_MODE">Mode: {{ mode.capitalize() }}</button>
      </div>

      <div class="row">
        <button class="operator" type="submit" name="btn" value="sin">sin</button>
        <button class="operator" type="submit" name="btn" value="cos">cos</button>
        <button class="operator" type="submit" name="btn" value="tan">tan</button>
        <button class="operator" type="submit" name="btn" value="π">π</button>
      </div>
      <div class="row">
        <button class="number" type="submit" name="btn" value="7">7</button>
        <button class="number" type="submit" name="btn" value="8">8</button>
        <button class="number" type="submit" name="btn" value="9">9</button>
        <button class="operator" type="submit" name="btn" value="/">/</button>
      </div>
      <div class="row">
        <button class="number" type="submit" name="btn" value="4">4</button>
        <button class="number" type="submit" name="btn" value="5">5</button>
        <button class="number" type="submit" name="btn" value="6">6</button>
        <button class="operator" type="submit" name="btn" value="*">*</button>
      </div>
      <div class="row">
        <button class="number" type="submit" name="btn" value="1">1</button>
        <button class="number" type="submit" name="btn" value="2">2</button>
        <button class="number" type="submit" name="btn" value="3">3</button>
        <button class="operator" type="submit" name="btn" value="-">-</button>
      </div>
      <div class="row">
        <button class="number" type="submit" name="btn" value="0">0</button>
        <button class="operator" type="submit" name="btn" value=".">.</button>
        <button class="equal" type="submit" name="btn" value="=">=</button>
        <button class="operator" type="submit" name="btn" value="+">+</button>
      </div>
      <div class="row">
        <button class="operator" type="submit" name="btn" value="^">^</button>
        <button class="operator" type="submit" name="btn" value="√">√</button>
        <button class="operator" type="submit" name="btn" value="ln">ln</button>
        <button class="delete" type="submit" name="btn" value="DEL">DEL</button>
      </div>
      <div class="row">
        <button class="clear" type="submit" name="btn" value="C">C</button>
        <a class="graph-link" href="/graph">
          <button type="button">Graph</button>
        </a>
      </div>
    </form>
  </div>
</body>
</html>
